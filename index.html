<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNSA Agent AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            animation: gradientAnimation 10s ease infinite;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000000;
            z-index: 2;
            animation: fadeInDown 1s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            font-size: 1em;
        }

        input[type="submit"] {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -50%, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        nav{
          border-radius: 30px;
        }

        a{
          font-size: x-large;
        }
    </style>
</head>
<body>
  
    <div id="gradient-bg"></div>
   

    <div class="content">

        <h1>TNSA Agent AI</h1>

        <form action="/predict" method="post">
            <label for="price">Enter the current price of Bitcoin:</label>
            <input type="text" id="price" name="price" required><br>

            <label for="description">Enter a description of the current Bitcoin market:</label>
            <input type="text" id="description" name="description" required><br>

            <label for="risk">Enter your risk tolerance level (percentage):</label>
            <input type="text" id="risk" name="risk" required><br>

            <input type="submit" value="Predict">
            {% if predicted_price is defined and recommendation is defined %}
            <p>Predicted Price: {{ predicted_price }}</p>
            <p>Advisory: {{ recommendation }}</p>
        {% endif %}
        </form>

       
    </div>
</body>
</html>
